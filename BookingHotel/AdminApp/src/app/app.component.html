<style>
  .toolbar {
    top: 0;
    left: 0;
    right: 0;
    height: 25%;
    background-color: #1976d2;
    color: white;
    font-weight: 600;
  }

  .toolbar img {
    margin: 0 16px;
  }

  .card-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 20px;
    font-family: Cambria,
      Cochin,
      Georgia,
      Times,
      'Times New Roman',
      serif;
  }

  .card {
    border-radius: 4px;
    border: 1px solid #eee;
    background-color: #fafafa;
    height: 40px;
    width: 200px;
    margin: 0 8px 16px;
    padding: 16px;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    transition: all 0.2s ease-in-out;
    line-height: 24px;
  }

  .card-container .card:not(:last-child) {
    margin-right: 0;
  }

  .card.card-small {
    height: 16px;
    width: 168px;
  }

  .card-container .card:not(.highlight-card) {
    cursor: pointer;
  }

  .card-container .card:not(.highlight-card):hover {
    transform: translateY(-3px);
    box-shadow: 0 4px 17px rgba(0, 0, 0, 0.35);
  }

  .card-container .card:not(.highlight-card):hover .material-icons path {
    fill: rgb(105, 103, 103);
  }

  .card.highlight-card {
    background-color: #1976d2;
    color: white;
    font-weight: 600;
    border: none;
    width: auto;
    min-width: 30%;
    position: relative;
  }

  .card.card.highlight-card span {
    margin-left: 60px;
  }

  a,
  a:visited,
  a:hover {
    color: #1976d2;
    text-decoration: none;
  }

  a:hover {
    color: #125699;
  }

  /* Responsive Styles */
  @media screen and (max-width: 800px) {

    .card-container {
      display: none;

    }
  }
</style>

<div class="fiksno">
  <div class="toolbar">
  </div>
  <div class="topnav">
    <div id="myNav" class="overlay">
      <a (click)="zatvoriNav()" class="closebtn">X</a>
      <div class="overlay-content">
        <a [routerLink]="['']">Sobe
        </a>
        <a [routerLink]="['/rezervacije']">Rezervacije
        </a>
      </div>
    </div>
    <a class="icon" (click)="otvoriNav()">
      <img src="assets/icon.png" width="30" height="30">
    </a>
  </div>
  <div class="card-container">
    <a class="card" [routerLink]="['']">
      <span style="font-weight: bold; font-size: larger;">Sobe</span>
      <img style="margin-left:3%" src="assets/sobe.png" width="20" height="30">
    </a>
    <a class="card" [routerLink]="['/rezervacije']">
      <span style="font-weight: bold; font-size: larger;">Rezervacije</span>
      <img src="assets/online.png" width="40" height="30">
    </a>
  </div>
  <div class="ostalo">
    <router-outlet></router-outlet>
  </div>
</div>
